{% extends "base.html" %}
{% block title %}상품 상세보기{% endblock %}
{% block content %}
<h2>{{ product.title }}</h2>
<p>상품 ID: {{ product.id }}<p>
<p>{{ product.description }}</p>
<p>가격: {{ product.price }}</p>
<p>판매자: {{ seller.username if seller else '알 수 없음' }}</p>
<form action="{{ url_for('pay_product', product_id=product.id) }}" method="get">
    <button type="submit">송금하기</button>
</form>
{% endblock %}
